<div class="row">
        <div class="col-md-4 order-md-2 ">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="display-5 font-weight-light text-danger my-3">My Cart</h1>
            <span class="badge badge-secondary"><h1 class="display-5 font-weight-light my-0">{{ num_cart_items }}</h1></span>
          </div>
          <ul class="list-group mb-3">
              {% for product in products %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{ product.name }}</h6>
              </div>
              <span class="text-muted">₹{{ product.selling_price }}</span>
            </li>
              {% endfor %}
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Shipping Charges</h6>
              </div>
              <span class="text-success">₹{{ shipping }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (INR)</span>
              <strong>₹{{ total }}</strong>
            </li>
          </ul>
            <hr>
        </div>
</div>
