<div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-bold">My cart</span>
            <span class="badge badge-secondary badge-pill">{{ num_cart_items }}</span>
          </h4>
          <ul class="list-group mb-3">
              {% for product in products %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{ product.name }}</h6>
              </div>
              <span class="text-muted">₹{{ product.selling_price }}</span>
            </li>
              {% endfor %}
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Shipping Charges</h6>
              </div>
              <span class="text-success">₹{{ shipping }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (INR)</span>
              <strong>₹{{ total }}</strong>
            </li>
          </ul>
            <hr>
        </div>
</div>
